<!DOCTYPE html>

		<style> 
			html, body {
				font-family: 'Trebuchet MS', sans-serif;
				color: {{font}};
				height: 100%;
				margin: 0;
				user-select: none;
			}
			body {
				background-color: {{dark}};
				display: flex;
				justify-content: center;
				align-items: center;
			}
			input[type=text], input[type=password] {
				background-color: {{input}};
				border: 3px solid {{accent}};
				box-sizing: border-box;
				border-top-style: none;
				border-radius: 0.5vh;
			}
			.button {
				background-color: {{input}};
				color: {{font}};
				cursor: pointer;
				/*margin-top: 10%;*/
				box-sizing: border-box;
				border: 3px solid {{light}};
				border-bottom-style: none;
				border-radius: 0.5vh;
				text-align: center;
			}
			.button:hover {
				border: 3px solid {{accent}};
				border-bottom-style: none;
			}
			input, label {
				width: 100%;
				padding: 10px;
			}
			a {
				width: 100%;
				text-align: center;
				margin-top: 20px;
				color: {{href}};
				font-size: 14px;
			}
			.outerdivs {
				display: flex;
				flex-flow: row nowrap;
				width: 90%;
				max-width: 90%;
			}
			#timetable {
				display: flex;
				flex-flow: column nowrap;
				width: 100%;
			} 
			.day, .weekheader {
				height: 40px;
				width: 40px;
				border: 5px solid {{accent}};
				background-color: {{light}};
			}
			.week {
				display: flex;
				flex-flow: row nowrap;
				width: 100%;
			}
			.weekheader {
				background-color: yellowgreen;
				font-size: 24px;
			}
		</style>

		<script src="{{url_for('static', filename='socketio_4.4.1.js')}}" crossorigin="anonymous"></script>

		<script>

		var socket;
		var init_day = 0;
		var month_length = 31;
		var database = {};
		$(document).ready(function() {
			//$('.week').each(function() {
				//$(this).html('<div class="day" id="day' + $(this).attr('id').slice(4) + '"></div>');
			//});

			socket = io.connect('/timetable/list');

			socket.on('connect', function() {
				//socket.emit('fetch', {sort: 'student_creation', order: 'desc', limit: 100, offset: 0});
				fetch_list();
			});
			
			socket.on('update', function(data) {

				jQuery('.day').each(function() {
					$(this).html('');
				});

				init_day = data.init_day;
				month_length = data.month_length;
				console.log(data);
				for (let d = 0; d < month_length; d++) {
					$(id_by_day(d)).html(d+1);
				}
				
				return;
			});
		
		});

		function fetch_list(year, month) {
			socket.emit('fetch', {year: $('#inputYear').val(), month: $('#inputMonth').val()});
		};

		function id_by_day(day) {
			if (day < 0) {
				return null;
			}
			return "#day0" + Math.floor((day + init_day) / 7) + ((day + init_day) % 7);
		};
		
		</script>
